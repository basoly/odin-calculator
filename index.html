<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="calculator.js" defer></script>
    <div class="calc-container">
        <div class='box-1' id="display"></div>
        <div class='box-2'>
            <button id="clear">AC</button>
            <button id="plus-minus">+/-</button>
            <button id="percent">%</button>
        </div>
        <div id='box-3'>
            <div id="box-4">
                <!-- one child container for 4x3 grid -->
                <!-- might separate each row within its own div -->
                <div class="grid-row">
                    <button class="btn" id="btn7">7</button>
                    <button class="btn" id="btn8">8</button>
                    <button class="btn" id="btn9">9</button>                  
                </div>
                <div class="grid-row">
                    <button class="btn" id="btn4">4</button>
                    <button class="btn" id="btn5">5</button>
                    <button class="btn" id="btn6">6</button>         
                </div>
                <div class="grid-row">
                    <button class="btn" id="btn1">1</button>
                    <button class="btn" id="btn2">2</button>
                    <button class="btn" id="btn3">3</button>
                </div>
                <div class="grid-row">
                    <button class="btn" id="btn0">0</button>
                    <button class="btn" id="decimal">.</button>
                    <button class="btn" id="equals">=</button>
                </div>


            </div>
            <div class="operators">
                <!-- 1 child box to hold operators -->
                <button id="division">รท</button>
                <button id="multiply">ร</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
